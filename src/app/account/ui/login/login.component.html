<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/img/login.svg" alt="Image" class="img-fluid" />
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Login to get access to awesome features.</p>
            </div>
            <form novalidate autocomplete="off" [formGroup]="formGroup" (ngSubmit)="login()">
              <with-validation>
                <div class="form-group first">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input validate type="text" class="form-control" formControlName="email" [placeholder]="'Username or Email'" required maxlength="256" />
                  </div>
                </div>
              </with-validation>

              <with-validation>
                <div class="form-group last mt-2">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input validate type="password" class="form-control" formControlName="password" [placeholder]="'Password'" required maxlength="32" required />
                  </div>
                </div>
              </with-validation>

              <div class="d-flex mt-4 align-items-center">
                <label class="control control--checkbox mb-0">
                  <span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>

              <button type="submit" class="btn btn-block btn-primary mt-5" [disabled]="!formGroup.valid">
                Login
              </button>

              <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>

              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon icon-facebook mr-3"></span>
                </a>
                <a href="#" class="twitter">
                  <span class="icon icon-twitter mr-3"></span>
                </a>
                <a href="#" class="google">
                  <span class="icon icon-google mr-3"></span>
                </a>
              </div>

              <span class="d-block text-left my-4 text-muted">
                &mdash; Not a member
                <a [routerLink]="['../register']">
                  Register Now
                </a>
                &mdash;</span
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
